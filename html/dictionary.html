<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/dictionary.css">
    <title>Dictionary Web App</title>
</head>

<body>

    <div class="container">
        <h1>Dictionary Web App</h1>

        <input type="text" id="searchInput" placeholder="Enter a word">

        <button id="goSearch">Search</button>

        <div id="wordDefinition">
            WordDefinition :
        </div>

        <div id="partOfSpeech">
            PartOfSpeech :
        </div>

        <div id="synonymsWords">
            SynonymsWords :
        </div>

        <div id="antonymsWords">
            AntonymsWords :
        </div>

        <div id="errorDisplay">
            ErrorDisplay :
        </div>

    </div>

    <script src="/js/dictionary.js"></script>

</body>

</html>
